<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over">
    <menu-list (sidenavClose)="sidenav.close()"></menu-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main-header (sidenavToggle)="sidenav.toggle()" [hidden]="!header.canDisplay()"></main-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
